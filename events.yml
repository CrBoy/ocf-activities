  contributor_id:
    - pellaeon
    - lilin
  description: >-
    每年在 RightsCon
    數位人權大會中，都可以看到台灣參與者的身影，活躍地參加會議、議程、擔任講者。然而一定有更多台灣的夥伴，雖然關注此議題，卻無法親自前往參加大會。


    為了讓國際參與的經驗不僅是停留在出國參加的少數夥伴身上，而可以讓所有關注人權、對資訊議題有興趣的朋友都可以共襄盛舉，因此每年都會在 RightsCon
    大會結束後，邀請參與RightsCon 的台灣參加者舉辦經驗分享。


    今年，數名來自台灣，各自分屬資訊、人權等領域的組織工作者，都前往多倫多參與這個大會，並且在大會中多場議程擔任講者、主持人，或參與閉門會議等。


    這個分享會針對所有有興趣但無法前往參加的朋友、或是想要了解數位人權議題的任何人，歡迎大家一起來聽聽參與者們分享這個大會的參與經驗！
