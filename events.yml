    在義大利佛羅倫斯舉辦，聚焦在公民科技和數位民主對全球公民、政策決定者及政府的影響，討論領域包含公民科技的參與、制度、政治社群、數位能力及相關倫理。群眾來自學術界、商業界、政治領域、NGOs
